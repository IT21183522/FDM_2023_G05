<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Mobile Phone Price Predictor</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Mobile Phone Price Predictor</div>
        <form action="/" method="POST">
            <div class="form">
                <div class="inputfield">
                    <label for="ram">RAM (GB)</label>
                    <input class="input" type="text" name="ram" required>
                </div>
                <div class="inputfield">
                    <label for="rom">ROM (GB)</label>
                    <input class="input" type="text" name="rom" required>
                </div>
                <div class="inputfield">
                    <label for="rating">Rating</label>
                    <input class="input" type="number" name="rating" required>
                </div>
                <div class="inputfield">
                    <label for="batterypower">Battery Power</label>
                    <input class="input" type="number" name="batterypower" required>
                </div>
                <div class="inputfield">
                    <label for="mobilesize">Mobile Size</label>
                    <div class = "custom_select">
                        <select name="mobilesize" id="mobilesize">
                            <option value="" selected hidden>Select</option>
                            <option value="3.4">3.4</option>
                            <option value="3.7">3.7</option>
                            <option value="5.8">5.8</option>
                            <option value="6.0">6.0</option>
                            <option value="6.1">6.1</option>
                            <option value="6.2">6.2</option>
                            <option value="6.3">6.3</option>
                            <option value="6.4">6.4</option>
                            <option value="6.5">6.5</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="primarycam">Primay Camera Resolution (Pixel)</label>
                    <div class = "custom_select">
                        <select name="primarycam" id="primarycam">
                            <option value="" selected hidden>Select</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="64">64</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="selficam">Selfi Camera Resolution (Pixel)</label>
                    <div class = "custom_select">
                        <select name="selficam" id="selficam">
                            <option value="" selected hidden>Select</option>
                            <option value="8">8</option>
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="32">32</option>
                            <option value="48">48</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="brandname">Brand Name</label>
                    <div class = "custom_select">
                        <select name="brandname" id="brandname">
                            <option value="" selected hidden>Select</option>
                            <option value="apple">Apple</option>
                            <option value="nokia">Nokia</option>
                            <option value="oppo">Oppo</option>
                            <option value="redmi">Redmi</option>
                            <option value="samsung">Samsung</option>
                            <option value="vivo">Vivo</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <input class="btn" type="submit" value="Precict Price">
                </div>
            </div>
        </form>

        <div class="result">
            {% if pred_value != 0 %}
            <p><h3>Estimated Price : LKR {{pred_value}}</h3></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
